<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ma liste
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of lstfilm" (click)="affDetail(item)">
    <ion-icon name="start" slot="start"></ion-icon>
    <ion-label>
      <div>{{item.title.toUpperCase()}} {{item.year}}</div>
      <img src={{item.posteUrl}}>
    </ion-label>
  </ion-item>
</ion-content>
